<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Макдональдз</title>
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700;800&family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <!-- style -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>
    <body>
        <header class="background-white shadow-sm p-3 position-relative">
            <div class="container wrapper">
                <div class="row">
                    <div class="col-2  d-flex align-items-center">
                        <a href="#">
                            <img src="./img/logo.svg" width="77" height="77" alt="logo">
                        </a>
                    </div>
                    <!-- col- col-sm- col-md- col-lg- -->
                    <div class="col-xl-7  d-flex align-items-center position-relative">
                        <img class="position-absolute position-adress" src="./img/adress.svg" width="22" height="22" alt="adress">
                        <input class="border border-2 rounded input-header" type="text" list="cityList" placeholder="Вкажіть Ваше місто..."/>
                        <datalist id="cityList">
                            <option value="Київ" >
                            <option value="Харків" >
                            <option value="Одеса" >
                            <option value="Дніпро" >
                            <option value="Донецьк" >
                            <option value="Запоріжжя" >
                            <option value="Львів" >
                            <option value="Кривий Ріг" >
                            <option value="Миколаїв" >
                            <option value="Маріуполь" >
                            <option value="Луганськ" >
                            <option value="Вінниця" >
                            <option value="Макіївка" >
                            <option value="Херсон" >
                            <option value="Полтава" >
                            <option value="Чернігів" >
                            <option value="Черкаси" >
                            <option value="Житомир" >
                        </datalist>
                    </div>
                    <div class="col-xl-3  d-flex align-items-center justify-content-end">
                        <button class="btn btn__header btn__header-orange shadow-sm" type="button">Увійти</button>
                        <button class="btn btn__header btn__header-green shadow-sm" type="button">Кошик</button>
                    </div>
                </div>
            </div>
        </header>
        <main>
            <div class="background-white shadow-sm p-3">
                <div class="container wrapper">
                    <h2>Макдональдз</h2>
                </div>
                
            </div>

        </main>
        <footer></footer>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
